        const questionCounterEl = document.getElementById('question-counter');
        const currentScoreEl = document.getElementById('current-score');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationBoxEl = document.getElementById('explanation-box');
        const explanationTitleEl = document.getElementById('explanation-title');
        const explanationTextEl = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const resultsModal = new bootstrap.Modal(document.getElementById('resultsModal'));
        const finalScorePercentageEl = document.getElementById('final-score-percentage');
        const finalScoreCorrectEl = document.getElementById('final-score-correct');
        const finalScoreTotalEl = document.getElementById('final-score-total');
        const finalRecommendationsEl = document.getElementById('final-recommendations');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.questions.length).fill(null);

        function updateProgress() {
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} / ${quizData.questions.length}`;
            currentScoreEl.textContent = `Score: ${score}`;
            const progress = ((currentQuestionIndex + 1) / quizData.questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressBarEl.setAttribute('aria-valuenow', progress);
        }

        function displayQuestion() {
            updateProgress();
            
            const currentQuestion = quizData.questions[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;
            optionsContainerEl.innerHTML = '';
            explanationBoxEl.classList.add('d-none');

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'btn', 'btn-light');
                button.textContent = option;
                button.dataset.optionIndex = index;
                optionsContainerEl.appendChild(button);

                button.addEventListener('click', () => {
                    handleAnswerSelection(button);
                });
            });

            // Restore previous user answer if available
            if (userAnswers[currentQuestionIndex] !== null) {
                const selectedButton = optionsContainerEl.querySelector(`[data-option-index="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedButton) {
                    handleAnswerSelection(selectedButton, true);
                }
            }
            updateNavigationButtons();
        }

        function handleAnswerSelection(selectedButton, isRestoring = false) {
            const currentQuestion = quizData.questions[currentQuestionIndex];
            const allOptions = optionsContainerEl.querySelectorAll('.option-btn');
            
            // Check if an answer has already been submitted for this question
            const isAnswered = userAnswers[currentQuestionIndex] !== null;

            if (isAnswered && !isRestoring) {
                return;
            }

            allOptions.forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedButton.textContent === currentQuestion.correctAnswer) {
                if (userAnswers[currentQuestionIndex] === null) {
                    score++;
                    userAnswers[currentQuestionIndex] = parseInt(selectedButton.dataset.optionIndex);
                }
                explanationBoxEl.classList.remove('d-none', 'explanation-incorrect');
                explanationBoxEl.classList.add('explanation-correct');
                explanationTitleEl.innerHTML = '<i class="fas fa-check-circle text-success"></i> Bonne réponse !';
            } else {
                selectedButton.classList.add('incorrect');
                if (userAnswers[currentQuestionIndex] === null) {
                    userAnswers[currentQuestionIndex] = parseInt(selectedButton.dataset.optionIndex);
                }
                explanationBoxEl.classList.remove('d-none', 'explanation-correct');
                explanationBoxEl.classList.add('explanation-incorrect');
                explanationTitleEl.innerHTML = '<i class="fas fa-times-circle text-danger"></i> Mauvaise réponse';
            }

            explanationTextEl.textContent = currentQuestion.explanation;
            updateProgress();
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.questions.length - 1) {
                nextBtn.classList.add('d-none');
                finishBtn.classList.remove('d-none');
            } else {
                nextBtn.classList.remove('d-none');
                finishBtn.classList.add('d-none');
            }
        }

        function handleNext() {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function handlePrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showFinalResults() {
            const questions = quizData.questions;
            const percentage = (score / questions.length) * 100;
            let scoreColor;
            let recommendationsHtml;

            if (percentage >= 80) {
                scoreColor = 'var(--success-color)';
                recommendationsHtml = '<h5><i class="fas fa-star text-warning"></i> Excellent !</h5><p>Vous maîtrisez la stratégie IT d’une DSI. Continuez sur cette lancée !</p>';
            } else if (percentage >= 50) {
                scoreColor = 'var(--agile-blue)';
                recommendationsHtml = '<h5><i class="fas fa-chart-line text-info"></i> Pas mal !</h4><p>Vous avez de bonnes bases, mais quelques points méritent d\'être approfondis. N\'hésitez pas à revoir les explications.</p>';
            } else {
                scoreColor = 'var(--danger-color)';
                recommendationsHtml = '<h5><i class="fas fa-book-open text-secondary"></i> Encore un effort !</h4><p>C\'est un bon début. Nous vous encourageons à revoir les principes fondamentaux pour consolider vos connaissances.</p>';
            }

            finalScoreCorrectEl.textContent = score;
            finalScoreTotalEl.textContent = questions.length;
            finalScorePercentageEl.textContent = `${percentage.toFixed(0)}%`;
            finalScorePercentageEl.style.color = scoreColor;
            finalRecommendationsEl.innerHTML = recommendationsHtml;

            resultsModal.show();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(quizData.questions.length).fill(null);
            displayQuestion();
        }

        // Event Listeners
        nextBtn.addEventListener('click', handleNext);
        prevBtn.addEventListener('click', handlePrev);
        finishBtn.addEventListener('click', showFinalResults);
        restartQuizBtn.addEventListener('click', () => {
            resultsModal.hide();
            // A short delay to allow modal to close before restarting
            setTimeout(startQuiz, 500);
        });
        
        // Initial call
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
